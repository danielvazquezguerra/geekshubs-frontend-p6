

<section class="main-movies d-flex flex-wrap">

    <div class="row content-slide">

        <h3>Genero {{name}}</h3>
        <div class="grid">
            <div *ngFor="let genre of genres | slice:0:7">
                <div>
                    <p>{{ genre.title }}</p>
                    <img [src]= "getImage(genre)" alt="" [routerLink]="'/details/' + genre.id"> 
                </div>
            </div>
        </div>


    </div>

</section>
