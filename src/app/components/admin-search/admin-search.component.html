<main class="main-profile container-fluid m-0 p-0 h-100">

    <section class="header-profile d-flex w-100 m-0 p-0">

        <h3 class="header-title d-flex justify-content-start align-items-center pl-5 m-0">Administrador.</h3>

    </section>

    <section class="body-profile d-flex w-100 m-0 p-0">

        <nav class="sidebar d-flex flex-column align-items-end justify-content-center w-25 h-100 m-0 p-3">

            <ul class="bt-sidebar-list d-flex d-flex flex-column justify-content-center align-items-end">

              
                <li><a [routerLink]="['/admin/users']" routerLinkActive="active" class="bt-sidebar">Usuarios</a></li>
                <li><a [routerLink]="['/admin/orders']" routerLinkActive="active" class="bt-sidebar">Pedidos</a></li>
                <li><a [routerLink]="['/admin/movies']" routerLinkActive="active" class="bt-sidebar">Peliculas</a></li>
                <li><a [routerLink]="['/admin/search']" routerLinkActive="active" class="bt-sidebar">Buscador</a></li>

            </ul>
    
        </nav>
    
        <section id="infoMain" class="info-main d-flex w-75 h-100 m-0 p-0">

            <p>Busqueda Usuario</p>
            <!-- BUSCAR USUARIO POR ID USUARIO -->
            <form action="">
                <input type="text" placeholder="ID usuario" [(ngModel)]="id" [ngModelOptions]="{standalone: true}">
                <button (click)="UserById(id)">Buscar</button>
            </form>
            
            <!-- BUSCAR USUARIO POR EMAIL USUARIO -->
            <form action="">
                <input type="text" placeholder="ID pelicula" [(ngModel)]="email" [ngModelOptions]="{standalone: true}">
                <button (click)="UserByEmail(email)">Buscar</button>
            </form>
            
            <!-- BUSCAR USUARIO POR USERNAME USUARIO -->
            <form action="">
                <input type="text" placeholder="ID pelicula" [(ngModel)]="username" [ngModelOptions]="{standalone: true}">
                <button (click)="UserByUsername(username)">Buscar</button>
            </form>
            
            <p>Busqueda Pelicula</p>
            <!-- BUSQUEDA PELICULA POR ID -->
            <form action="">
                <input type="text" placeholder="ID pelicula" [(ngModel)]="id" [ngModelOptions]="{standalone: true}">
                <button (click)="MovieById(id)">Buscar</button>
            </form>
            
            <!-- BUSQUEDA PELICULA POR TITULO -->
            <form action="">
                <input type="text" placeholder="titulo pelicula" [(ngModel)]="title" [ngModelOptions]="{standalone: true}">
                <button (click)="MoviesByTitle(title)">Buscar</button>
            </form>
            
            <h3>Busqueda Pedido</h3>
            <!-- BUSQUEDA PEDIDO POR ID PEDIDO -->
            <form action="">
                <input type="text" placeholder="ID pelicula" [(ngModel)]="id" [ngModelOptions]="{standalone: true}">
                <button (click)="OrderById(id)">Buscar</button>
            </form>

        </section>

    </section>


</main>
