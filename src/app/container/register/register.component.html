  <section class="register-left d-flex w-50 h-100 justify-content-center align-items-center">

    <form [formGroup]="formGroup" (ngSubmit)="register()" class="form-register container-fluid justify-content-center align-items-center d-flex h-100 v-100 m-0 p-0" action="">

        <div class="datos-cont d-flex flex-column justify-content-start align-items-center">
          
          <div class="datos-header d-flex justify-content-start align-items-start w-100 p-1">
            
            <h3 class="header-register">Registrate aquí.</h3>
    
          </div>
    
          <div class="datos-field d-flex flex-column w-100">
    
            <!-- Nombre -->
            <mat-form-field class="form-element" hintLabel="Max 15 caracteres" appearance="legacy">
              <input matInput #email placeholder="Email" formControlName="email" minlength="5" maxlength="15">
              <mat-error *ngIf="!formGroup.controls['email'].valid && formGroup.controls['email'].touched">
                {{ getErrorEmail() }}
              </mat-error>
              <mat-hint align="end">{{email.value?.length || 0}}/15</mat-hint>
            </mat-form-field>
