
          
  

<main class="main-register container-fluid d-flex h-100 w-100 m-0 p-0 align-items-center">
  
  <section class="register-left d-flex w-50 h-100 justify-content-center align-items-center">

    <form #registerForm="ngForm" (submit)="register(registerForm)" class="form-register container-fluid justify-content-center align-items-center d-flex h-100 v-100 m-0 p-0" action="" #registerForm="ngForm" (submit)="register(registerForm)">

        <div class="datos-cont d-flex flex-column justify-content-start align-items-center">
          
          <div class="datos-header d-flex justify-content-start align-items-start w-100 p-1">
            
            <h2>Registrate aquí.</h2>
    
          </div>
    
          <div class="datos-field d-flex flex-column w-100">
    
            <!-- Nombre -->
            <mat-form-field  hintLabel="Max 10 caracteres" appearance="legacy">
              <mat-label>Username</mat-label>
              <input matInput maxlength="10" placeholder="Ej. Daniel" name="username" id="username">
              <mat-hint align="end">{{input.value?.length || 0}}/10</mat-hint>
            </mat-form-field>
  
            <!-- Email -->
            <mat-form-field hintLabel="Max 10 caracteres" appearance="legacy">
              <mat-label>Email</mat-label>
              <input matInput #input maxlength="30" #email="ngModel" id="email" placeholder="daniel@gmail.com" 
              type="email" name="email" required ngModel>
              <!-- <mat-hint align="end">{{input.value?.length || 0}}/10</mat-hint> -->
             <mat-hint align="end" *ngIf="email.errors.required">
              email is required.
             </mat-hint > 
              <mat-hint align="end" *ngIf="email.errors.minlength">
              email must be at least 4 characters long.
              </mat-hint>
               <!--<mat-hint align="end" *ngIf="email.errors.forbiddenName"> 
                Name cannot be Bob.
              </mat-hint> -->
            
            </mat-form-field>
            
            <!-- Password -->
            <mat-form-field hintLabel="Max 10 caracteres" appearance="legacy">
              <mat-label>Contraseña / Password</mat-label>
              <input matInput #input maxlength="8" placeholder="Ej. Daniel">
              <mat-hint align="end">{{input.value?.length || 0}}/8</mat-hint>
            </mat-form-field>
    
            <!-- boton Enviar -->
            <!-- <button class="boton-enviar" mat-raised-button>Enviar</button> -->
            <button type="submit" class="btn btn-success btn-block btn-rounded z-depth-1">Registrarse</button>
    
          </div>
          
            
        </div>
        
        
    </form>
    
  </section>
  
  <section class="register-right d-flex flex-column justify-content-center w-50 h-100 m-0 p-2">

      <p class="big-text m-0">Preparad</p>
      <p class="big-text m-0">palomitas.</p>
      <p class="small-text m-0">Películas llegando en muy poco tiempo.</p>

  </section>

  <div class="foto-fondo">

  
  </div>
  
</main>
