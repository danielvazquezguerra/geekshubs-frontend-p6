

<main class="results-main container-fluid p-0 m-0 h-100">
    
    <section class="main-search d-flex w-100 justify-content-start aligns-items-center">
        
        <div>
            <form action="">
                <input type="text" placeholder="tÃ­tulo / actor" [(ngModel)]="title" [ngModelOptions]="{standalone: true}">
                <button (click)="getAllMoviesAndActorsByTitle(title)">Buscar</button>
            </form>
        </div>

    </section>

    <section class="main-results d-flex flex-wrap">

        <div class="row content-slide">

            <div *ngFor="let movie of movies | slice:0:27">
                <div  class="movie-box col p-2">
                    <img class="movie-img" [src]= "getImage(movie)" alt="" [routerLink]="'/details/' + movie.id"> 
                    <p class="movie-name">{{ movie.title }}</p>
                </div>
            </div>
        
            <div *ngFor="let actor of actors | slice:0:9">
                <div>
                    <p>{{ actor.name }}</p>
                    <img [src]= "getImage3(actor)" alt="" [routerLink]="'/details/' + actor.id"> 
                </div>
            </div>

        </div>

    </section>

    <section class="main-results d-flex flex-wrap h-auto">
        
        <div class="row content-slide">
            
            <div class="populares d-flex" *ngFor="let pelicula of peliculas | slice:0:27">

                <div class="movie-box col p-2">
                
                    <img class="movie-img" [src]= "getImage(pelicula)" alt="{{ pelicula.title }}" [routerLink]="'/details/' + pelicula.id"> 
                    
                    <p class="movie-name">{{ pelicula.title }}</p>
                </div>
            </div>
        
            <div *ngFor="let actor of actors">
                <div>
                    <p>{{ actor.name }}</p>
                    <!-- <img [src]= "getImage(actor)" alt="" [routerLink]="'/details/' + actor.id">  -->
                </div>
            </div>

        </div>

    </section>
