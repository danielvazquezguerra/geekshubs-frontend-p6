<main class="main-results container-fluid h-100 m-0 p-0">

    <!-- FILTRO POR ID, GENERO, ESTRENOS, TITULO, ACTORES -->
    
    <!-- FILTRO POR ID -->
    <div>
        <form action="">
            <input type="text" placeholder="ID pelicula" [(ngModel)]="id" [ngModelOptions]="{standalone: true}">
            <button (click)="getAllMoviesById(id)">Buscar</button>
        </form>
    </div>
    
    <!-- FILTRO POR TITULO -->
    <div>
        <form action="">
            <input type="text" placeholder="titulo pelicula" [(ngModel)]="title" [ngModelOptions]="{standalone: true}">
            <button (click)="getAllMoviesByTitle(title)">Buscar</button>
        </form>
    </div>
    
    <!-- FILTRO POR GENERO -->
    <!-- <div>
        <form action="">
            <input type="text" placeholder="Genero pelicula" [(ngModel)]="title">
            <button (click)="getAllMoviesByTitle(title)">Buscar</button>
        </form>
    </div> -->
    
    <!-- FILTRO POR ACTORES -->
    <div>
        <form action="">
            <input type="text" placeholder="Actores" [(ngModel)]="name" [ngModelOptions]="{standalone: true}">
            <button (click)="getActorsByName(name)">Buscar</button>
        </form>
    </div>
    
    
        <div *ngFor="let pelicula of peliculas">
            <div>
                <p>{{ pelicula.title }}</p>
                <img [src]= "getImage(pelicula)" alt="" [routerLink]="'/details/' + pelicula.id"> 
            </div>
        </div>
    
        <div *ngFor="let movie of movies">
            <div>
                <p>{{ movie.title }}</p>
                <img [src]= "getImage(movie)" alt="" [routerLink]="'/details/' + movie.id"> 
            </div>
        </div>
    
        <div *ngFor="let actor of actors">
            <div>
                <p>{{ actor.name }}</p>
                <!-- <img [src]= "getImage(actor)" alt="" [routerLink]="'/details/' + actor.id">  -->
            </div>
        </div>
</main>
