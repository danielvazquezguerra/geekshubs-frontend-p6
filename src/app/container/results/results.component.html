

<main class="results-main container-fluid p-0 m-0 h-100">
    
    <section class="main-search d-flex w-100 justify-content-start aligns-items-center">
        
        
            <!-- <form class="form-search" action="">
                <input type="text" placeholder="título / actor" [(ngModel)]="title" [ngModelOptions]="{standalone: true}">
                <button (click)="getAllMoviesAndActorsByTitle(title)">Buscar</button>
            </form> -->
            
            <form class="form-search p-3 d-flex justify-content-end align-items-center">
                
                <mat-form-field appearance="legacy">
                    <mat-label>Puedes buscar por título o actor</mat-label>
                    <input class="input-mat" matInput placeholder="Actor / Titulo / Genero" type="text"  [(ngModel)]="title" [ngModelOptions]="{standalone: true}">
                    <mat-hint>Ya casi tienes lo que buscas</mat-hint>
                  </mat-form-field>
                <button class="search material-icons" (click)="getAllMoviesAndActorsByTitle(title)">search</button>
    
            </form>
       

    </section>

    <!-- Resultados -->
    <section class="main-movies d-flex flex-wrap">

        <div class="row content-slide">

            <div *ngFor="let movie of movies | slice:0:20">
                <div  class="movie-box col p-2">
                    <img class="movie-img" [src]= "getImage(movie)" alt="" [routerLink]="'/details/' + movie.id"> 
                    <p class="movie-name">{{ movie.title }}</p>
                </div>
            </div>
        </div> 
        <div class="row content-slide">
            <div *ngFor="let actor of actors | slice:0:10">
                <div class="movie-box col p-2">
                    <img class="movie-img"[src]= "getImage3(actor)" alt=""> 
                    <p class="movie-name">{{ actor.name }}</p>
                </div>
            </div>

        </div>

    </section>

    <!-- Peliculas mostradas -->
    <section class="main-results d-flex flex-wrap h-auto">
        
        <div class="row content-slide">
            
            <div class="populares d-flex" *ngFor="let pelicula of peliculas | slice:0:30">

                <div class="movie-box col p-2">
                
                    <img class="movie-img" [src]= "getImage(pelicula)" alt="{{ pelicula.title }}" [routerLink]="'/details/' + pelicula.id"> 
                    
                    <p class="movie-name">{{ pelicula.title }}</p>
                </div>
            </div>
        
        </div>

    </section>
