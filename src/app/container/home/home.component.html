<!-- wrapper general -->
<main class="home-wrapper container-fluid d-block flex-column w-100 h-100 m-0 p-0">

 
    <!-- main superior -->
    <section class="main-up d-flex m-0 p-0">
        
  
        <div *ngFor="let movie of populares | slice:0:1">
            
            <div class="degradado"></div> 
            <img class="video" [src]= "getImage(movie)" alt=""> 
            
        </div>
        
        <div class="up-left d-flex w-50 h-100 m-0 p-5">
            
            <div *ngFor="let movie of populares | slice:0:1">
                
                <div class="movie-info d-flex flex-column">
    
                    <p class="mv-title">{{ movie.title }}</p>
    
                    <div class="average-box d-flex align-items-center w-100 mt-3 mb-3">
                        
                        <p class="mv-average"> {{ movie.vote_average }} </p><span class="average-top"> / 10</span>
                        <p class="mv-release"> {{ movie.release_date | date:"yyyy" }} </p> 
                        <a href="#" class="bt-genre">CIENCIA FICCIÃ“N</a>
                        
                        <div *ngFor="let genre of generos | slice:0:3"> 
                            <a class="bt-genre" href="#"> {{ genre.name }} </a>
                        </div>
                        
                    </div>
                    
                    <p class="mv-overview">{{movie.overview}}</p>
                    
                    <button class="bt-rent">ALQUILAR</button>              
                </div>
                    
            </div>
          
            
        </div>
        
        <div class="up-right w-50 d-flex flex-column justify-content-center align-items-end h-100 m-0 p-0">

            <!-- botones para alquilar -->
            <div class="rent-box p-3 d-flex justify-content-end align-items-center">
                
                <mat-form-field appearance="legacy">
                    <mat-label>Que peli buscas?</mat-label>
                    <input class="input-mat" matInput placeholder="Actor / Titulo / Genero">
                    <mat-hint>Ya casi tienes lo que buscas</mat-hint>
                  </mat-form-field>
                <a href="" class="search material-icons">search</a>
  
            </div>

        </div>
        
    </section>
