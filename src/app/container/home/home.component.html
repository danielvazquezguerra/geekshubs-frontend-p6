<!-- wrapper general -->
<main class="home-wrapper container-fluid d-block flex-column w-100 h-100 m-0 p-0">

 
    <!-- main superior -->
    <section class="main-up d-flex justify-content-between align-items-center m-0 p-0">
        
  
        <div *ngFor="let movie of populares | slice:0:1">
            
            <div class="degradado"></div> 
            <img class="video" [src]= "getImage(movie)" alt=""> 
            
        </div>
        
        <div *ngFor="let movie of populares | slice:0:1">
            
            <div class="movie-info d-flex flex-column p-5 m-5">

                <p class="mv-title">{{ movie.title }}</p>

                <div class="average-box d-flex align-items-center w-100 mt-3 mb-3">
                    
                    <p class="mv-average"> {{ movie.vote_average }} </p><span class="average-top"> / 10</span>
                    <p class="mv-release"> {{ movie.release_date | date:"yyyy" }} </p> 
                    <a href="#" class="bt-genre">CIENCIA FICCIÃ“N</a>
                    
                    <div *ngFor="let genre of generos | slice:0:3"> 
                        <a class="bt-genre" href="#"> {{ genre.name }} </a>
                    </div>
                    
                </div>
                
                <p class="mv-overview">{{movie.overview}}</p>
                
                <button class="bt-rent">Alquilar</button>              
            </div>
                
        </div>
      
        <!-- botones para alquilar -->
        <div class="rent-box m-3 p-0 d-flex justify-content-end">
            
            <mat-form-field appearance="legacy">
                <mat-label>Que peli buscas?</mat-label>
                <input matInput placeholder="Actor / Titulo / Genero">
                <mat-hint>Ya casi tienes lo que buscas</mat-hint>
              </mat-form-field>
            <button class="bt-buscar">Buscar</button>

        </div>

    </section>

    <section class="main-down d-flex justify-content-center align-items-center m-0">
        
        <h3>Populares</h3>
        <div class="grid">
            <div *ngFor="let populares of populares | slice:0:4">
                <div>
                    <p>{{ populares.title }}</p>
                    <img [src]= "getImage(populares)" alt="" [routerLink]="'/details/' + populares.id"> 
                </div>
            </div>
        </div>
        
        <h3>Estrenos</h3>
        <div class="d-flex">
            <div *ngFor="let estreno of estrenos | slice:0:4">
                <div>
                    <p>{{ estreno.title }}</p>
                    <img [src]= "getImage(estreno)" alt="" [routerLink]="'/details/' + estreno.id"> 
                </div>
            </div>
        </div>
        
        <app-genre-random></app-genre-random>
        
    </section>
    
</main>
